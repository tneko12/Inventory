<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>在庫管理システム</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://get.mavo.io/mavo.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
</head>
<style type="text/css">
    .header, .body {
        display: flex;
        justify-content: center;
    }
    .item {
        width: 25%;
    }
</style>
<body>
    <div id="app" mv-app="inventory" mv-storage="https://github.com/tneko12/data">
        <h1>在庫管理システム</h1>
        <div class="header">
            <div class="item">品名</div>
            <div class="item">値段(税抜き)</div>
            <div class="item">値段(税込み)</div>
            <div class="item">補足</div>
        </div>
        <div class="body" property="items" mv-multiple>
            <input class="item" property="title" type="text">
            <input class="item" property="author" type="text">
            <input class="item" property="details" type="text">
            <input class="item" property="url" type="text">
        </div>
    </div>
    <div class="footer">
        <div class="row">
            <div class="container">
                <span>© 2019 @tneko12</span>
            </div>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
            el: '#app',
            data: {
                title: null,
                author: null,
                details: null,
                url: null,
            },
            methods:{
            },
        });
</script>
</html>
