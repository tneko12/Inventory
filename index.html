<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>在庫管理システム</title>
</head>
<body>
    <div id="app">
        {{ message }}
        {{ code }}
        <button @click="auth()">auth</button>
        <button @click="uoo()">uoo</button>
        <button @click="foo()">foo</button>
    </div>
</body>
<script>
    var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',

                client_id: '525975446ac6d7ddbbd7',
                client_secret: '9453144792cc9187f3db2d54c6a0b522a6f8b83d',
                code: null,
            },
            created: function () {
                let uri = window.location.href.split('?');
                if (uri.length == 2) {
                    let vars = uri[1].split('&');
                    let getVars = {};
                    let tmp = '';
                    vars.forEach(function(v){
                        tmp = v.split('=');
                        if(tmp.length == 2)
                        getVars[tmp[0]] = tmp[1];
                    });
                    console.log(getVars);
                    this.code = getVars.code;
                    // do 
                }
            },
            methods:{
                auth() {
                    location.href = 'https://github.com/login/oauth/authorize?client_id=525975446ac6d7ddbbd7&scope=repo'
                },
                uoo() {
                    fetch('https://api.github.com/users/tneko12/repos')
                        .then(response => response.json())
                        .then(data => {
                            console.log(data) // Prints result from `response.json()` in getRequest
                        })
                        .catch(error => console.error(error));
                },
                foo() {
                    fetch('https://github.com/login/oauth/access_token', {
                        method: "POST", // *GET, POST, PUT, DELETE, etc.
                        headers: {
                            "Content-Type": "application/json; charset=utf-8",
                            // "Content-Type": "application/x-www-form-urlencoded",
                        },
                        body: {
                            client_id: this.client_id,
                            client_secret: this.client_secret,
                            code: this.code,
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                            console.log(data) // Prints result from `response.json()` in getRequest
                    })
                    .catch(error => console.error(error));
                },
            },
        });
</script>
</html>
