<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>在庫管理システム</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://get.mavo.io/mavo.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
</head>
<style type="text/css">
    [property="eat"][mv-mode="edit"] {
        background: yellow;
    }
    .header, .body {
        margin: 5px;
        display: flex;
        justify-content: space-between;
    }
    .item {
        width: calc(100% / 7);
    }
</style>
<body>
    <div id="app" mv-app="inventory" mv-storage="https://github.com/tneko12/data">
        <h1>在庫管理システム</h1>
        <h2>食品</h2>
        <div class="header">
            <div class="item">品名</div>
            <div class="item">税抜</div>
            <div class="item">税込</div>
            <div class="item">個数</div>
            <div class="item">店</div>
            <div class="item">補足</div>
            <div class="item">移動</div>
        </div>
        <div class="body" property="eat" mv-multiple>
            <input class="item" property="name" type="text">
            <input class="item" property="price" type="text" placeholder="0" value="[tax ? Math.floor(tax / 1.08) : 0]">
            <input class="item" property="tax" type="text" placeholder="0" value="[price ? Math.floor(price * 1.08) : 0]">
            <input class="item" property="store" type="text">
            <input class="item" property="count" type="text">
            <input class="item" property="url" type="text">
            <button mv-action="move(eat, ($index - 1))">上へ</button>
        </div>
        <h2>消耗品</h2>
        <div class="header">
            <div class="item">品名</div>
            <div class="item">税抜</div>
            <div class="item">税込</div>
            <div class="item">個数</div>
            <div class="item">店</div>
            <div class="item">補足</div>
            <div class="item">移動</div>
        </div>
        <div class="body" property="goods" mv-multiple>
            <input class="item" property="name" type="text">
            <input class="item" property="price" type="text" placeholder="0" value="[Math.floor(tax / 1.10)]">
            <input class="item" property="tax" type="text" placeholder="0" value="[Math.floor(price * 1.10)]">
            <input class="item" property="store" type="text">
            <input class="item" property="count" type="text">
            <input class="item" property="url" type="text">
            <button mv-action="move(goods, ($index - 1))">上へ</button>
        </div>
        <h2>欲しいものリスト</h2>
        <div class="header">
            <div class="item">品名</div>
            <div class="item">税抜</div>
            <div class="item">税込</div>
            <div class="item">個数</div>
            <div class="item">店</div>
            <div class="item">補足</div>
            <div class="item">移動</div>
        </div>
        <div class="body" property="want" mv-multiple>
            <input class="item" property="name" type="text">
            <input class="item" property="price" type="text" placeholder="0" value="[Math.floor(tax / 1.10)]">
            <input class="item" property="tax" type="text" placeholder="0" value="[Math.floor(price * 1.10)]">
            <input class="item" property="store" type="text">
            <input class="item" property="count" type="text">
            <input class="item" property="url" type="text">
            <button mv-action="move(want, ($index - 1))">上へ</button>
        </div>
    </div>
    <div class="footer">
        <div class="row">
            <div class="container">
                <span>© 2019 @tneko12</span>
            </div>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
            el: '#app',
            data: {
                title: null,
                author: null,
                details: null,
                url: null,
            },
            methods:{
                onClick(event) {
                    console.log(event);
                },
            },
        });
</script>
</html>
